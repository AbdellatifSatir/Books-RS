<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Books</title>

</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand"></a>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>

        </div>
    </nav>

    <center><a href="/"><p>Back Home</p></a></center>

    
    <center><h2>Similars Books</h2></center>
    <form action="/recommend" method="POST">
      <input name="requested_book" type="text" class="form-control" required>
      <input type="submit" class="form-control btn btn-secondary">
    </form>

    <br>

    <div class="container text-center">
        <div class="row">
          <!-- # df = ['Book-Title','Book-Author','Image'] -->
          {% if data %}
            {% for sim_book in data %}

              <div class="col">
                <!--img src="http://images.amazon.com/images/P/0195153448.01.MZZZZZZZ.jp" alt=""-->
                <img src="{{ sim_book[2] }}" alt="">
                <p>{{ sim_book[0] }}</p>
                <p>{{ sim_book[1] }}</p>
              </div>

            {% endfor %}
          {% endif %}

        </div>
    </div>

</body>
</html>
